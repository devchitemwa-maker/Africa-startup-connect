<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Africa Startup Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<section id="signup" class="max-w-md mx-auto py-20">
  <h2 class="text-2xl font-bold mb-4 text-center">ASC Login</h2>

  <input id="full_name" placeholder="Full Name" class="border p-3 w-full mb-3" />
  <input id="email" placeholder="Email" class="border p-3 w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 w-full mb-3" />

  <button onclick="signUp()" class="bg-blue-600 text-white w-full p-3 mb-2">
    Sign Up
  </button>

  <button onclick="signIn()" class="border w-full p-3">
    Sign In
  </button>

  <p id="msg" class="text-red-600 mt-4 text-center"></p>
</section>

<section id="dashboard" class="hidden text-center py-20">
  <h2 class="text-3xl font-bold mb-4">
    Welcome, <span id="name"></span>
  </h2>
  <button onclick="logout()" class="border px-6 py-3">Logout</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24i"
);

const msg = document.getElementById("msg");

async function signUp() {
  msg.textContent = "";

  const fullName = document.getElementById("full_name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signUp({ email, password });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: fullName
  });

  showDashboard(fullName);
}

async function signIn() {
  msg.textContent = "";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  const { data: profile } = await supabase
    .from("profiles")
    .select("full_name")
    .eq("id", data.user.id)
    .single();

  showDashboard(profile.full_name);
}

function showDashboard(name) {
  document.getElementById("signup").style.display = "none";
  document.getElementById("dashboard").classList.remove("hidden");
  document.getElementById("name").textContent = name;
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
