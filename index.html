<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

<!-- NAVBAR -->
<header class="border-b">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <a href="#signup" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
      Get Started
    </a>
  </div>
</header>

<!-- HERO / LANDING -->
<section id="landing" class="bg-gray-50 py-24 text-center">
  <h2 class="text-4xl font-bold mb-4">Build Real Businesses in Africa</h2>
  <p class="text-gray-600 max-w-xl mx-auto mb-6">
    Connect entrepreneurs, investors, and skilled partners.
  </p>
  <a href="#signup" class="bg-blue-600 text-white px-8 py-4 rounded-xl">
    Create Free Account
  </a>
</section>

<!-- SIGNUP -->
<section id="signup" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create Account</h3>

  <input id="full_name" placeholder="Full Name"
    class="border p-3 rounded w-full mb-3" />

  <input id="email" type="email" placeholder="Email"
    class="border p-3 rounded w-full mb-3" />

  <input id="password" type="password" placeholder="Password"
    class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Skilled Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital Range</option>
    <option value="1000-500000">K1,000 – K500,000</option>
    <option value="1000-1000000">K1,000 – K1,000,000</option>
  </select>

  <input id="country" placeholder="Country"
    class="border p-3 rounded w-full mb-3" />

  <button onclick="signUp()"
    class="bg-blue-600 text-white w-full py-3 rounded mb-2">
    Sign Up
  </button>

  <button onclick="signIn()" class="border w-full py-3 rounded">
    Log In
  </button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden py-20 bg-gray-50 text-center">
  <h2 class="text-3xl font-bold mb-4">
    Welcome, <span id="profile-name"></span>
  </h2>

  <p class="mb-1">Role: <span id="profile-role"></span></p>
  <p class="mb-1">Capital: <span id="profile-capital"></span></p>
  <p class="mb-6">Country: <span id="profile-country"></span></p>

  <button onclick="logout()" class="border px-6 py-3 rounded">
    Log Out
  </button>
</section>

<footer class="border-t py-6 text-center text-gray-500">
  ASC — Where Africa Builds Together.
</footer>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* ================= AUTO LOGIN ================= */
document.addEventListener("DOMContentLoaded", async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (session) {
    await loadProfile();
    showDashboard();
  }
});

/* ================= SIGN UP ================= */
async function signUp() {
  const fullName = full_name.value.trim();
  const emailVal = email.value.trim();
  const passwordVal = password.value.trim();
  const roleVal = role.value;
  const capitalVal = capital.value;
  const countryVal = country.value.trim();

  if (!fullName || !emailVal || !passwordVal || !roleVal || !capitalVal || !countryVal) {
    alert("Please fill all fields");
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email: emailVal,
    password: passwordVal,
  });

  if (error) {
    alert(error.message);
    return;
  }

  await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: fullName,
    role: roleVal,
    capital_range: capitalVal,
    country: countryVal
  });

  await loadProfile();
  showDashboard();
}

/* ================= SIGN IN ================= */
async function signIn() {
  const emailVal = email.value.trim();
  const passwordVal = password.value.trim();

  const { error } = await supabaseClient.auth.signInWithPassword({
    email: emailVal,
    password: passwordVal,
  });

  if (error) {
    alert(error.message);
    return;
  }

  await loadProfile();
  showDashboard();
}

/* ================= LOAD PROFILE ================= */
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) return;

  const { data, error } = await supabaseClient
    .from("profiles")
    .select("full_name, role, capital_range, country")
    .eq("id", user.id)
    .single();

  if (error || !data) {
    alert("Profile not found. Please sign up again.");
    return;
  }

  document.getElementById("profile-name").textContent = data.full_name;
  document.getElementById("profile-role").textContent = data.role;
  document.getElementById("profile-capital").textContent = data.capital_range;
  document.getElementById("profile-country").textContent = data.country;
}

/* ================= UI ================= */
function showDashboard() {
  document.getElementById("signup").style.display = "none";
  document.getElementById("landing").style.display = "none";
  document.getElementById("dashboard").classList.remove("hidden");
  history.replaceState(null, "", location.pathname);
}

/* ================= LOGOUT ================= */
async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
