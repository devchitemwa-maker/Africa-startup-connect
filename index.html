<!DOCTYPE html>
<html>
<head>
  <title>Africa Startup Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div id="app" class="bg-white p-6 rounded shadow w-full max-w-md">

  <h2 class="text-xl font-bold mb-4 text-center">Africa Startup Connect</h2>

  <input id="email" class="w-full border p-2 mb-3" placeholder="Email" />
  <input id="password" type="password" class="w-full border p-2 mb-3" placeholder="Password" />
  <input id="name" class="w-full border p-2 mb-3" placeholder="Full Name (signup only)" />

  <button onclick="signup()" class="bg-blue-600 text-white w-full py-2 mb-2">Sign Up</button>
  <button onclick="login()" class="bg-gray-800 text-white w-full py-2">Login</button>

  <p id="msg" class="mt-4 text-center text-red-600"></p>

</div>

<script>
const supabase = window.supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

async function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const name = document.getElementById("name").value;

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    document.getElementById("msg").innerText = error.message;
    return;
  }

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: name
  });

  document.getElementById("msg").innerText = "Account created successfully!";
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    document.getElementById("msg").innerText = error.message;
    return;
  }

  document.getElementById("msg").innerText = "Login successful!";
}
</script>

</body>
</html>
