<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Skilled Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital Range</option>
    <option value="1000-500000">K1,000 â€“ K500,000</option>
    <option value="1000-1000000">K1,000 â€“ K1,000,000</option>
  </select>

  <input id="country" placeholder="Country" class="border p-3 rounded w-full mb-3" />

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">
    Sign Up
  </button>

  <button id="loginBtn" class="border w-full py-3 rounded">
    Log In
  </button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-5xl mx-auto py-16 px-6">
  <h2 class="text-3xl font-bold mb-2">
    Welcome, <span id="profileName"></span>
  </h2>

  <p class="mb-8 text-gray-600">
    Role: <span id="profileRole"></span> |
    Capital: <span id="profileCapital"></span> |
    Country: <span id="profileCountry"></span>
  </p>

  <div class="bg-white p-6 rounded-xl shadow mb-10">
    <h3 class="text-xl font-bold mb-4">Post a Business Project</h3>

    <input id="projectTitle" placeholder="Project Title" class="border p-3 rounded w-full mb-3" />
    <textarea id="projectDescription" placeholder="Describe your business idea"
      class="border p-3 rounded w-full mb-3"></textarea>
    <input id="projectCapital" placeholder="Capital Needed" class="border p-3 rounded w-full mb-3" />

    <button id="postProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded">
      Post Project
    </button>
  </div>

  <div>
    <h3 class="text-2xl font-bold mb-4">All Projects</h3>
    <div id="projectList" class="grid md:grid-cols-2 gap-6"></div>
  </div>
</section>

<footer class="border-t py-6 text-center text-gray-500 bg-white">
  ASC â€” Where Africa Builds Together.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k",
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      storage: localStorage
    }
  }
);

// ---------- AUTH STATE ----------
supabaseClient.auth.onAuthStateChange(async (_event, session) => {
  if (session) {
    showDashboard();
    await loadProfile();
    await loadProjects();
  } else {
    showAuth();
  }
});

// ---------- PAGE LOAD ----------
window.addEventListener("load", async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (session) {
    showDashboard();
    await loadProfile();
    await loadProjects();
  }
});

async function signUp() {
  if (!email.value || !password.value) {
    showStatus("Email and password required", true);
    return;
  }

  showStatus("Creating account...");

  const { data, error } = await supabaseClient.auth.signUp({
    email: email.value,
    password: password.value,
  });

  if (error) {
    showStatus(error.message, true);
    return;
  }

  const profileRes = await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: full_name.value,
    role: role.value,
    capital_range: capital.value,
    country: country.value,
  });

  if (profileRes.error) {
    showStatus("Profile save failed", true);
    return;
  }

  showStatus("Account created successfully âœ…");
}

  });
};

async function signIn() {
  if (!email.value || !password.value) {
    showStatus("Enter email and password", true);
    return;
  }

  showStatus("Signing in...");

  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value,
    password: password.value,
  });

  if (error) {
    showStatus(error.message, true);
  }
}

};

// ---------- PROFILE ----------
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  const { data } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  profileName.textContent = data.full_name;
  profileRole.textContent = data.role;
  profileCapital.textContent = data.capital_range;
  profileCountry.textContent = data.country;
  <hr class="my-6" />

}

// ---------- PROJECTS ----------
async function createProject() {
  if (!project_title.value || !project_description.value) {
    showStatus("Project title & description required", true);
    return;
  }

  showStatus("Posting project...");

  const { data: { user } } = await supabaseClient.auth.getUser();

  const { error } = await supabaseClient.from("projects").insert({
    owner_id: user.id,
    title: project_title.value,
    description: project_description.value,
    capital_needed: project_capital.value,
  });

  if (error) {
    showStatus(error.message, true);
    return;
  }

  project_title.value = "";
  project_description.value = "";
  project_capital.value = "";

  showStatus("Project posted successfully ðŸš€");
  loadProjects();
}

};

async function loadProjects() {
  const { data } = await supabaseClient
    .from("projects")
    .select("*")
    .order("created_at", { ascending: false });

  projectList.innerHTML = "";
  data.forEach(p => {
    projectList.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <p class="font-semibold mt-2">${p.capital_needed}</p>
      </div>`;
    <h2 class="text-3xl font-bold mb-1">
  Welcome, <span id="profile-name"></span> ðŸ‘‹
</h2>

  });
}

// ---------- UI ----------
function showDashboard() {
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
}

function showAuth() {
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
};
  function showStatus(message, isError = false) {
  const el = document.getElementById("status");
  el.textContent = message;
  el.classList.remove("hidden");

  el.className =
    "fixed bottom-4 right-4 px-4 py-2 rounded shadow " +
    (isError
      ? "bg-red-100 border border-red-400 text-red-800"
      : "bg-blue-100 border border-blue-400 text-blue-800");

  setTimeout(() => el.classList.add("hidden"), 3000);
}

</script>
  
<div id="status"
  class="fixed bottom-4 right-4 hidden bg-blue-100 border border-blue-400 text-blue-800 px-4 py-2 rounded shadow">
</div>

</body>
</html>
