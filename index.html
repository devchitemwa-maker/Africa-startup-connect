<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div id="auth" class="bg-white p-8 rounded-lg shadow w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Login / Signup</h2>

  <input id="email" class="w-full p-3 border mb-3" placeholder="Email" />
  <input id="password" type="password" class="w-full p-3 border mb-3" placeholder="Password" />
  <input id="name" class="w-full p-3 border mb-3" placeholder="Full Name (Signup only)" />

  <select id="role" class="w-full p-3 border mb-3">
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Partner</option>
    <option value="admin">Admin</option>
  </select>

  <button onclick="signup()" class="bg-blue-600 text-white w-full py-2 rounded mb-2">
    Sign Up
  </button>

  <button onclick="login()" class="bg-gray-800 text-white w-full py-2 rounded">
    Login
  </button>

  <p id="msg" class="text-center text-red-500 mt-3"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden text-center mt-10">
  <h1 class="text-2xl font-bold">Welcome <span id="username"></span></h1>
  <p class="mt-2 text-gray-600">Role: <span id="roleLabel"></span></p>

  <div id="adminBox" class="hidden mt-6 p-4 bg-red-100 rounded">
    <h3 class="font-bold">Admin Panel</h3>
    <p>You can manage users & data.</p>
  </div>

  <div id="userBox" class="hidden mt-6 p-4 bg-green-100 rounded">
    <p>Welcome to your dashboard.</p>
  </div>

  <button onclick="logout()" class="mt-6 bg-red-600 text-white px-4 py-2 rounded">
    Logout
  </button>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

const authBox = document.getElementById("auth");
const dashboard = document.getElementById("dashboard");
const msg = document.getElementById("msg");
const username = document.getElementById("username");
const roleLabel = document.getElementById("roleLabel");
const adminBox = document.getElementById("adminBox");
const userBox = document.getElementById("userBox");

async function signup() {
  const email = email.value;
  const password = password.value;
  const name = document.getElementById("name").value;
  const role = document.getElementById("role").value;

  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) return msg.innerText = error.message;

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: name,
    role
  });

  msg.innerText = "Account created. Please login.";
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) return msg.innerText = error.message;
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

supabase.auth.onAuthStateChange(async (event, session) => {
  if (!session) return;

  const { data } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", session.user.id)
    .single();

  auth.style.display = "none";
  dashboard.style.display = "block";
  username.innerText = data.full_name;
  roleLabel.innerText = data.role;

  if (data.role === "admin") {
    adminBox.classList.remove("hidden");
  } else {
    userBox.classList.remove("hidden");
  }
});
</script>

</body>
</html>
