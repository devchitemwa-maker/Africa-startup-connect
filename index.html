<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect (ASC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

<header class="border-b">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <a href="#signup" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
      Get Started
    </a>
  </div>
</header>

<section id="signup" class="max-w-md mx-auto py-20 px-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Skilled Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital Range</option>
    <option value="K1,000 – K500,000">K1,000 – K500,000</option>
    <option value="K1,000 – K1,000,000">K1,000 – K1,000,000</option>
  </select>

  <input id="country" placeholder="Country" class="border p-3 rounded w-full mb-4" />

  <button onclick="signUp()" class="bg-blue-600 text-white w-full py-3 rounded mb-2">
    Sign Up
  </button>

  <button onclick="signIn()" class="border w-full py-3 rounded">
    Log In
  </button>
</section>

<section id="dashboard" class="hidden py-20 bg-gray-50">
  <div class="max-w-3xl mx-auto text-center">
    <h2 class="text-3xl font-bold mb-4">
      Welcome, <span id="d_name"></span>
    </h2>
    <p>Role: <span id="d_role"></span></p>
    <p>Capital: <span id="d_capital"></span></p>
    <p>Country: <span id="d_country"></span></p>

    <button onclick="logout()" class="mt-8 border px-6 py-3 rounded">
      Log Out
    </button>
  </div>
</section>

<footer class="border-t py-6 text-center text-gray-500">
  ASC — Where Africa Builds Together.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* AUTO LOGIN */
document.addEventListener("DOMContentLoaded", async () => {
  const { data } = await supabaseClient.auth.getSession();
  if (data.session) {
    showDashboard();
    loadProfile();
  }
});

/* SIGN UP */
async function signUp() {
  const fullName = document.getElementById("full_name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;
  const capital = document.getElementById("capital").value;
  const country = document.getElementById("country").value;

  if (!fullName || !email || !password || !role || !capital || !country) {
    alert("Fill all fields");
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({ email, password });
  if (error) return alert(error.message);

  await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: fullName,
    role,
    capital_range: capital,
    country
  });

  showDashboard();
  loadProfile();
}

/* SIGN IN */
async function signIn() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email, password
  });

  if (error) return alert(error.message);

  showDashboard();
  loadProfile();
}

/* LOAD PROFILE */
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) return;

  const { data } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  document.getElementById("d_name").textContent = data.full_name;
  document.getElementById("d_role").textContent = data.role;
  document.getElementById("d_capital").textContent = data.capital_range;
  document.getElementById("d_country").textContent = data.country;
}

/* DASHBOARD */
function showDashboard() {
  document.getElementById("signup").style.display = "none";
  document.getElementById("dashboard").classList.remove("hidden");
  history.replaceState(null, "", location.pathname);
}

/* LOGOUT */
async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
