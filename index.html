<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Skilled Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital Range</option>
    <option value="1000-500000">K1,000 ‚Äì K500,000</option>
    <option value="1000-1000000">K1,000 ‚Äì K1,000,000</option>
  </select>

  <input id="country" placeholder="Country" class="border p-3 rounded w-full mb-3" />

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">
    Sign Up
  </button>

  <button id="loginBtn" class="border w-full py-3 rounded">
    Log In
  </button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-5xl mx-auto py-16 px-6">
  <h2 class="text-3xl font-bold mb-2">
    Welcome, <span id="profileName"></span> üëã
  </h2>

  <p class="mb-8 text-gray-600">
    Role: <span id="profileRole"></span> |
    Capital: <span id="profileCapital"></span> |
    Country: <span id="profileCountry"></span>
  </p>

  <hr class="my-6" />

  <!-- CREATE PROJECT -->
  <div class="bg-white p-6 rounded-xl shadow mb-10">
    <h3 class="text-xl font-bold mb-4">Post a Business Project</h3>

    <input id="projectTitle" placeholder="Project Title" class="border p-3 rounded w-full mb-3" />
    <textarea id="projectDescription" placeholder="Describe your business idea"
      class="border p-3 rounded w-full mb-3"></textarea>
    <input id="projectCapital" placeholder="Capital Needed" class="border p-3 rounded w-full mb-3" />

    <button id="postProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded">
      Post Project
    </button>
  </div>

  <!-- PROJECT LIST -->
  <div>
    <h3 class="text-2xl font-bold mb-4">All Projects</h3>
    <div id="projectList" class="grid md:grid-cols-2 gap-6"></div>
  </div>
</section>

<!-- STATUS -->
<div id="status" class="fixed bottom-4 right-4 hidden px-4 py-2 rounded shadow"></div>

<footer class="border-t py-6 text-center text-gray-500 bg-white">
  ASC ‚Äî Where Africa Builds Together.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* ================= STATUS ================= */
function showStatus(msg, error = false) {
  const s = document.getElementById("status");
  s.textContent = msg;
  s.className =
    "fixed bottom-4 right-4 px-4 py-2 rounded shadow " +
    (error ? "bg-red-100 text-red-800" : "bg-blue-100 text-blue-800");
  s.classList.remove("hidden");
  setTimeout(() => s.classList.add("hidden"), 3000);
}

/* ================= AUTH STATE ================= */
supabaseClient.auth.onAuthStateChange((_, session) => {
  session ? showDashboard() : showAuth();
});

/* ================= SIGN UP ================= */
signupBtn.onclick = async () => {
  const { data, error } = await supabaseClient.auth.signUp({
    email: email.value,
    password: password.value
  });

  if (error) return showStatus(error.message, true);

  const { error: profileError } = await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: full_name.value,
    role: role.value,
    capital_range: capital.value,
    country: country.value
  });

  if (profileError) return showStatus(profileError.message, true);

  showStatus("Account created successfully ‚úÖ");
};

/* ================= SIGN IN ================= */
loginBtn.onclick = async () => {
  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) showStatus(error.message, true);
};

/* ================= DASHBOARD ================= */
async function showDashboard() {
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  await loadProfile();
  await loadProjects();
}

function showAuth() {
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

/* ================= PROFILE ================= */
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { data, error } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if (error) return showStatus(error.message, true);

  profileName.textContent = data.full_name;
  profileRole.textContent = data.role;
  profileCapital.textContent = data.capital_range;
  profileCountry.textContent = data.country;
}

/* ================= PROJECTS ================= */
postProjectBtn.onclick = async () => {
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { error } = await supabaseClient.from("projects").insert({
    owner_id: user.id,
    title: projectTitle.value,
    description: projectDescription.value,
    capital_needed: projectCapital.value
  });

  if (error) return showStatus(error.message, true);

  projectTitle.value = "";
  projectDescription.value = "";
  projectCapital.value = "";

  showStatus("Project posted üöÄ");
  loadProjects();
};

async function loadProjects() {
  const { data, error } = await supabaseClient
    .from("projects")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return showStatus(error.message, true);

  projectList.innerHTML = "";

  data.forEach(p => {
    projectList.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold text-lg">${p.title}</h4>
        <p class="text-gray-600 mb-2">${p.description}</p>
        <p class="font-semibold mb-3">Capital Needed: ${p.capital_needed}</p>

        <button onclick="expressInterest('${p.id}')"
          class="bg-green-600 text-white px-4 py-2 rounded">
          I‚Äôm Interested
        </button>

        <button onclick="loadProjectInterests('${p.id}')"
          class="border px-4 py-2 rounded ml-2">
          View Interested
        </button>

        <div id="interest-list-${p.id}" class="mt-4"></div>
      </div>
    `;
  });
}

/* ================= INTEREST ================= */
async function expressInterest(projectId) {
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { error } = await supabaseClient.from("project_interests").insert({
    project_id: projectId,
    user_id: user.id
  });

  if (error) {
    if (error.code === "23505") {
      showStatus("Already interested üëç", true);
    } else {
      showStatus(error.message, true);
    }
    return;
  }

  showStatus("Interest sent üöÄ");
}

async function loadProjectInterests(projectId) {
  const { data, error } = await supabaseClient
    .from("project_interests")
    .select(`
      created_at,
      profiles (
        full_name,
        role,
        country
      )
    `)
    .eq("project_id", projectId);

  if (error) return showStatus(error.message, true);

  const el = document.getElementById("interest-list-" + projectId);
  el.innerHTML = "";

  if (data.length === 0) {
    el.innerHTML = "<p class='text-gray-500'>No interest yet</p>";
    return;
  }

  data.forEach(i => {
    el.innerHTML += `
      <div class="border rounded p-3 mb-2 bg-gray-50">
        <p class="font-semibold">${i.profiles.full_name}</p>
        <p class="text-sm text-gray-600">
          ${i.profiles.role} ‚Ä¢ ${i.profiles.country}
        </p>
      </div>
    `;
  });
}

/* ================= LOGOUT ================= */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
};
</script>

</body>
</html>
