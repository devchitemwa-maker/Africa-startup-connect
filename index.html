<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-4">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Partner</option>
  </select>

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">Sign Up</button>
  <button id="loginBtn" class="border w-full py-3 rounded">Log In</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-6xl mx-auto py-16 px-6">

  <h2 class="text-3xl font-bold mb-1">
    Welcome, <span id="profileName"></span> ðŸ‘‹
  </h2>
  <p class="mb-8 text-gray-600">
    Role: <span id="profileRole"></span>
  </p>

  <!-- ENTREPRENEUR -->
  <div id="entrepreneurSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">My Projects</h3>

    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <input id="projectTitle" placeholder="Project Title" class="border p-3 rounded w-full mb-3" />
      <textarea id="projectDescription" placeholder="Project Description"
        class="border p-3 rounded w-full mb-3"></textarea>
      <input id="projectCapital" placeholder="Capital Needed"
        class="border p-3 rounded w-full mb-3" />

      <button id="postProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded">
        Post Project
      </button>
    </div>

    <div id="myProjects" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- INVESTOR -->
  <div id="investorSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">Available Projects</h3>
    <div id="projectList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- PARTNER -->
  <div id="partnerSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">Projects I Joined (Skills)</h3>
    <div id="partnerProjects" class="grid md:grid-cols-2 gap-6"></div>
  </div>

</section>

<!-- STATUS -->
<div id="status" class="fixed bottom-4 right-4 hidden px-4 py-2 rounded shadow"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* ================= STATUS ================= */
function showStatus(msg, error=false) {
  const s = document.getElementById("status");
  s.textContent = msg;
  s.className =
    "fixed bottom-4 right-4 px-4 py-2 rounded shadow " +
    (error ? "bg-red-100 text-red-800" : "bg-green-100 text-green-800");
  s.classList.remove("hidden");
  setTimeout(() => s.classList.add("hidden"), 3000);
}

/* ================= AUTH STATE ================= */
supabaseClient.auth.onAuthStateChange((_e, session) => {
  session ? showDashboard() : showAuth();
});

/* ================= SIGN UP ================= */
signupBtn.onclick = async () => {
  const { data, error } = await supabaseClient.auth.signUp({
    email: email.value,
    password: password.value
  });
  if (error) return showStatus(error.message, true);

  await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: full_name.value,
    role: role.value
  });

  showStatus("Account created successfully");
};

/* ================= SIGN IN ================= */
loginBtn.onclick = async () => {
  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if (error) showStatus(error.message, true);
};

/* ================= UI ================= */
function showDashboard() {
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loadProfile();
}

function showAuth() {
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

/* ================= PROFILE ================= */
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  const { data } = await supabaseClient.from("profiles").select("*").eq("id", user.id).single();

  profileName.textContent = data.full_name;
  profileRole.textContent = data.role;

  entrepreneurSection.classList.add("hidden");
  investorSection.classList.add("hidden");
  partnerSection.classList.add("hidden");

  if (data.role === "entrepreneur") {
    entrepreneurSection.classList.remove("hidden");
    loadMyProjects(user.id);
  }

  if (data.role === "investor") {
    investorSection.classList.remove("hidden");
    loadAllProjects();
  }

  if (data.role === "partner") {
    partnerSection.classList.remove("hidden");
    loadPartnerProjects(user.id);
  }
}

/* ================= ENTREPRENEUR ================= */
postProjectBtn.onclick = async () => {
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { error } = await supabaseClient.from("projects").insert({
    owner_id: user.id,
    title: projectTitle.value,
    description: projectDescription.value,
    capital_needed: projectCapital.value
  });

  if (error) return showStatus(error.message, true);

  projectTitle.value = "";
  projectDescription.value = "";
  projectCapital.value = "";

  showStatus("Project posted");
  loadMyProjects(user.id);
};

async function loadMyProjects(userId) {
  const { data } = await supabaseClient
    .from("projects")
    .select("*")
    .eq("owner_id", userId)
    .order("created_at", { ascending: false });

  myProjects.innerHTML = "";

  if (!data || data.length === 0) {
    myProjects.innerHTML = "<p>No projects yet</p>";
    return;
  }

  data.forEach(p => {
    myProjects.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p class="text-gray-600">${p.description}</p>
        <p class="font-semibold mt-2">${p.capital_needed}</p>

        <button
          onclick="loadProjectInterests('${p.id}')"
          class="mt-4 border px-4 py-2 rounded">
          View Interested
        </button>

        <div id="interest-list-${p.id}" class="mt-3"></div>
      </div>
    `;
  });
}

/* ================= INVESTOR ================= */
async function loadAllProjects() {
  const { data } = await supabaseClient.from("projects").select("*");

  projectList.innerHTML = "";

  data.forEach(p => {
    projectList.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <p class="mt-2 font-semibold">${p.capital_needed}</p>

        <div class="mt-4 flex gap-2">
          <button
            onclick="expressInterest('${p.id}')"
            class="bg-green-600 text-white px-4 py-2 rounded">
            Invest
          </button>

          <button
            onclick="joinAsPartner('${p.id}')"
            class="bg-blue-600 text-white px-4 py-2 rounded">
            Join with Skills
          </button>
        </div>
      </div>
    `;
  });
}

/* ================= INTERESTS ================= */
async function expressInterest(projectId) {
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { error } = await supabaseClient.from("project_interests").insert({
    project_id: projectId,
    user_id: user.id,
    interest_type: "investor"
  });

  if (error) return showStatus("Already interested", true);
  showStatus("Investment interest sent");
}

async function joinAsPartner(projectId) {
  const { data: { user } } = await supabaseClient.auth.getUser();
  const skill = prompt("Enter your main skill");

  if (!skill) return;

  const { error } = await supabaseClient.from("project_interests").insert({
    project_id: projectId,
    user_id: user.id,
    interest_type: "partner",
    skill
  });

  if (error) return showStatus("Already joined", true);
  showStatus("Joined as partner");
}

/* ================= VIEW INTERESTS ================= */
async function loadProjectInterests(projectId) {
  const { data } = await supabaseClient
    .from("project_interests")
    .select(`
      id,
      status,
      interest_type,
      skill,
      profiles ( full_name )
    `)
    .eq("project_id", projectId);

  const box = document.getElementById("interest-list-" + projectId);
  box.innerHTML = "";

  data.forEach(i => {
    box.innerHTML += `
      <div class="border p-3 rounded mb-2">
        <p class="font-semibold">${i.profiles.full_name}</p>
        <p class="text-sm">
          ${i.interest_type.toUpperCase()} ${i.skill ? "â€¢ " + i.skill : ""}
        </p>
        <p>Status: ${i.status}</p>
      </div>
    `;
  });
}

/* ================= PARTNER DASHBOARD ================= */
async function loadPartnerProjects(userId) {
  const { data } = await supabaseClient
    .from("project_interests")
    .select(`
      skill,
      status,
      projects ( title, description )
    `)
    .eq("user_id", userId)
    .eq("interest_type", "partner");

  partnerProjects.innerHTML = "";

  if (!data || data.length === 0) {
    partnerProjects.innerHTML = "<p>No joined projects</p>";
    return;
  }

  data.forEach(p => {
    partnerProjects.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.projects.title}</h4>
        <p>${p.projects.description}</p>
        <p class="mt-2">Skill: ${p.skill}</p>
        <p>Status: ${p.status}</p>
      </div>
    `;
  });
}

/* ================= LOGOUT ================= */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
};
</script>

</body>
</html>
