<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Partner</option>
  </select>

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">Sign Up</button>
  <button id="loginBtn" class="border w-full py-3 rounded">Log In</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-6xl mx-auto py-10 px-6">
  <h2 class="text-3xl font-bold mb-2">Welcome, <span id="profileName"></span></h2>
  <p class="mb-6 text-gray-600">Role: <span id="profileRole"></span></p>

  <!-- ENTREPRENEUR -->
  <div id="entrepreneurSection" class="hidden">
    <h3 class="text-xl font-bold mb-3">My Projects</h3>

    <input id="projectTitle" placeholder="Project Title" class="border p-3 rounded w-full mb-2">
    <textarea id="projectDescription" placeholder="Description" class="border p-3 rounded w-full mb-2"></textarea>
    <input id="projectCapital" placeholder="Capital Needed" class="border p-3 rounded w-full mb-2">

    <button id="postProjectBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Post Project</button>

    <div id="myProjects" class="mt-6 grid gap-4"></div>
  </div>

  <!-- INVESTOR -->
  <div id="investorSection" class="hidden">
    <h3 class="text-xl font-bold mb-3">Available Projects</h3>
    <div id="projectList" class="grid gap-4"></div>
  </div>

  <!-- PARTNER -->
  <div id="partnerSection" class="hidden">
    <h3 class="text-xl font-bold mb-3">Projects to Join</h3>
    <div id="partnerProjects" class="grid gap-4"></div>
  </div>
</section>

<div id="status" class="fixed bottom-4 right-4 px-4 py-2 rounded hidden"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabase = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

// ---------- UI HELPERS ----------
function showStatus(msg, error=false){
  const s = document.getElementById("status");
  s.textContent = msg;
  s.className = "fixed bottom-4 right-4 px-4 py-2 rounded " + (error ? "bg-red-200" : "bg-green-200");
  s.classList.remove("hidden");
  setTimeout(()=>s.classList.add("hidden"), 3000);
}

// ---------- AUTH ----------
signupBtn.onclick = async () => {
  const { data, error } = await supabase.auth.signUp({
    email: email.value,
    password: password.value
  });

  if(error) return showStatus(error.message, true);

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: full_name.value,
    role: role.value
  });

  showStatus("Account created");
};

loginBtn.onclick = async () => {
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if(error) showStatus(error.message, true);
};

supabase.auth.onAuthStateChange((_, session)=>{
  if(session) showDashboard();
  else showAuth();
});

// ---------- DASHBOARD ----------
function showDashboard(){
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loadProfile();
}

function showAuth(){
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

async function loadProfile(){
  const { data:{user} } = await supabase.auth.getUser();
  const { data } = await supabase.from("profiles").select("*").eq("id",user.id).single();

  profileName.textContent = data.full_name;
  profileRole.textContent = data.role;

  entrepreneurSection.classList.add("hidden");
  investorSection.classList.add("hidden");
  partnerSection.classList.add("hidden");

  if(data.role === "entrepreneur") {
    entrepreneurSection.classList.remove("hidden");
    loadMyProjects(user.id);
  }
  if(data.role === "investor") {
    investorSection.classList.remove("hidden");
    loadAllProjects();
  }
  if(data.role === "partner") {
    partnerSection.classList.remove("hidden");
    loadAllProjects();
  }
}

// ---------- PROJECTS ----------
postProjectBtn.onclick = async () => {
  const { data:{user} } = await supabase.auth.getUser();
  await supabase.from("projects").insert({
    owner_id: user.id,
    title: projectTitle.value,
    description: projectDescription.value,
    capital_needed: projectCapital.value
  });
  loadMyProjects(user.id);
};

async function loadMyProjects(uid){
  const { data } = await supabase.from("projects").select("*").eq("owner_id", uid);
  myProjects.innerHTML = "";
  data.forEach(p=>{
    myProjects.innerHTML += `
      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
      </div>`;
  });
}

async function loadAllProjects(){
  const { data } = await supabase.from("projects").select("*");
  projectList.innerHTML = "";
  data.forEach(p=>{
    projectList.innerHTML += `
      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <button onclick="joinProject('${p.id}')" class="mt-2 bg-blue-600 text-white px-3 py-1 rounded">
          Join
        </button>
      </div>`;
  });
}

async function joinProject(projectId){
  const { data:{user} } = await supabase.auth.getUser();
  await supabase.from("project_interests").insert({
    project_id: projectId,
    user_id: user.id
  });
  showStatus("Joined project");
}

logoutBtn.onclick = async ()=>{
  await supabase.auth.signOut();
  showAuth();
};
</script>

</body>
</html>
