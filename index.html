<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect (ASC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

<header class="border-b">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <nav class="space-x-6 hidden md:block">
      <a href="#how">How it works</a>
      <a href="#who">Who it’s for</a>
      <a href="#signup" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
        Get Started
      </a>
    </nav>
  </div>
</header>

<section class="bg-gray-50 py-24 text-center">
  <h2 class="text-5xl font-bold mb-6">
    Build Real Businesses in Africa — Together
  </h2>
  <a href="#signup" class="bg-blue-600 text-white px-8 py-4 rounded-xl">
    Create Free Account
  </a>
</section>

<section id="signup" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Skilled Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital Range</option>
    <option value="1000-500000">K1,000 – K500,000</option>
    <option value="1000-1000000">K1,000 – K1,000,000</option>
  </select>

  <input id="country" placeholder="Country" class="border p-3 rounded w-full mb-3" />

  <button onclick="signUp()" class="bg-blue-600 text-white w-full py-3 rounded mb-2">
    Sign Up
  </button>

  <button onclick="signIn()" class="border w-full py-3 rounded">
    Log In
  </button>
</section>

<section id="dashboard" class="hidden py-20 bg-gray-50 text-center">
  <h2 class="text-3xl font-bold mb-4">
    Welcome, <span id="profile_name"></span>
  </h2>
  <p>Role: <span id="profile_role"></span></p>
  <p>Capital: <span id="profile_capital"></span></p>
  <p>Country: <span id="profile_country"></span></p>

  <button onclick="logout()" class="mt-6 border px-6 py-3 rounded">
    Log Out
  </button>
</section>

<footer class="border-t py-6 text-center text-gray-500">
  ASC — Where Africa Builds Together
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabase = window.supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

document.addEventListener("DOMContentLoaded", async () => {
  const { data } = await supabase.auth.getSession();
  if (data.session) {
    showDashboard();
    loadProfile();
  }
});

async function signUp() {
  const fullName = document.getElementById("full_name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;
  const capital = document.getElementById("capital").value;
  const country = document.getElementById("country").value;

  if (!fullName || !email || !password || !role || !capital || !country) {
    return alert("Fill all fields");
  }

  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) return alert(error.message);

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: fullName,
    role,
    capital_range: capital,
    country,
  });

  showDashboard();
  loadProfile();
}

async function signIn() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) return alert(error.message);

  showDashboard();
  loadProfile();
}

async function loadProfile() {
  const { data: { user } } = await supabase.auth.getUser();
  const { data } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  document.getElementById("profile_name").textContent = data.full_name;
  document.getElementById("profile_role").textContent = data.role;
  document.getElementById("profile_capital").textContent = data.capital_range;
  document.getElementById("profile_country").textContent = data.country;
}

function showDashboard() {
  document.getElementById("signup").style.display = "none";
  document.getElementById("dashboard").classList.remove("hidden");
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
