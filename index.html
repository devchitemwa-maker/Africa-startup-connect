<!DOCTYPE html>
<html>
<head>
  <title>Africa Startup Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div id="app" class="bg-white p-6 rounded shadow w-full max-w-md">

  <h2 class="text-xl font-bold mb-4 text-center">Africa Startup Connect</h2>

  <input id="email" class="w-full border p-2 mb-3" placeholder="Email" />
  <input id="password" type="password" class="w-full border p-2 mb-3" placeholder="Password" />
  <input id="name" class="w-full border p-2 mb-3" placeholder="Full Name (signup only)" />

  <button onclick="signup()" class="bg-blue-600 text-white w-full py-2 mb-2">Sign Up</button>
  <button onclick="login()" class="bg-gray-800 text-white w-full py-2">Login</button>

  <p id="msg" class="mt-4 text-center text-red-600"></p>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================== CONFIG ================== */
const SUPABASE_URL = "https://unyvcihnjlkanwfrnoop.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"; // paste real key

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================== ELEMENTS ================== */
const authBox = document.getElementById("auth");
const dashboard = document.getElementById("dashboard");
const msg = document.getElementById("msg");

/* ================== AUTH ================== */

async function signup() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const name = document.getElementById("name").value.trim();

  if (!email || !password) {
    msg.innerText = "Email and password required";
    return;
  }

  const { data, error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: name
  });

  msg.innerText = "Signup successful. Please log in.";
}

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.innerText = error.message;
    return;
  }

  showDashboard(data.user);
}

async function showDashboard(user) {
  document.getElementById("auth").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("userInfo").innerText = `Logged in as ${user.email}`;
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

/* AUTO LOGIN */
supabase.auth.getSession().then(({ data }) => {
  if (data.session) {
    showDashboard(data.session.user);
  }
});
</script>



</body>
</html>
